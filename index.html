<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style link -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/eaacf8f741.js"crossorigin="anonymous"></script>
    <title>newsletter subscription form</title>
</head>
<body>
    <div class="hero">
        <h3>WelCome To</h3>
        <h1>Our Subscription Form</h1>
        <p>Subscribe for more details.</p>
        <form name="submit-to-google-sheet" class="email-box">
            <i class="fas fa-envelope"></i>
            <input class="tbox" type="email" name="Email" placeholder="Your email id">
            <button class="btn">Subscribe</button>
        </form>
        <span id="msg"> </span>
    </div>
    <script src="main/app.js"></script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbywZd2Dl8eLb8K9QDvuQX9-4cLMjVPP8DVnm1zfSUz7fZw1c6X9DOkLA8FZ_b-RDkYi6Q/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById('msg')

        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response =>{
                msg.innerHTML = "Thank You For Subscribing!"
                setTimeout(function(){
                    msg.innerHTML = ""
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
